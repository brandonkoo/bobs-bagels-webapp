<!doctype html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<title>bobs bagels app</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.ico">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/mocha/mocha.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->

	<!-- endbuild -->
	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
	<!-- Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>

<body>
	<!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	<div id="big-border">
		<div class="header">

			<div id="logo-row" class="row">
				<div id="logo-font-box" class="col-md-3 floatleft">
					<h1>
          Bob's<br>Bagels
        </h1>
					<div id="logo-mini-box">
						<h5>since 1951</h5>
					</div>
				</div>

				<div id="bagel_image" class="col-md-5"><img src="images/bagels_splash.jpg">
				</div>

				<div id="soc_nav_container" class="col-md-3 pull-right">
					<nav id="navsocial">
						<a href="#" class="rss">RSS</a>
						<a href="#" class="facebook">Facebook</a>
						<a href="#" class="twitter">Twitter</a>
						<a href="#" class="gmail">Gmail</a>
					</nav>
				</div>
			</div>
			<!-- row -->

			<div id="navbar" class="pull-right">
				<!-- <ul class="nav nav-pills pull-right"> -->
				<ul id='nav' class="nav nav-pills">
					<li class="nav_item"><a href="#">Home</a>
					</li>
					<li class="nav_item"><a href="#/about">About</a>
					</li>
					<li class="nav_item"><a href="#/catering">Catering</a>
					</li>
					<li class="nav_item"><a href="#/order-history">Order History</a>
					</li>
					<li class="nav_item"><a href="#/my-profile">My Profile</a>
					</li>
					<li class="nav_item"><a href="#/registration">Sign Up</a>
					</li>
					<li class="nav_item"><a href="#/login">Login</a>
					</li>
					<li class="nav_item"><a href="#/delivery-options">Checkout</a>
					</li>
					<li class="nav_item">
						<a href="#/cart">
							<div id="cart"></div>
						</a>
					</li>

				</ul>


			</div>

		</div>



		<div class="container">
			<div id='content'></div>
		</div>


		<div class="footer">
			<p><span class="glyphicon glyphicon-heart"></span> from Team Turing</p>
		</div>



		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/handlebars/handlebars.js"></script>
		<script src="bower_components/accounting/accounting.js"></script>
		<script src="bower_components/moment/moment.js"></script>
		<script src="bower_components/chai/chai.js"></script>
		<script src="bower_components/mocha/mocha.js"></script>
		<!-- endbower -->
		<!-- endbuild -->
		<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
		<script src="js/menu.js" type="text/javascript"></script>
		<script src="js/router.js" type="text/javascript"></script>
		<script src="js/cart.js" type="text/javascript"></script>
		<script src="js/registration.js" type="text/javascript"></script>
		<script src="js/my-profile.js" type="text/javascript"></script>
		<script src="js/nav.js" type="text/javascript"></script>
		<script type="text/x-handlebars-template" id='menu-info'>

			<div class="">
				{{#each products}}
				<div id="item-{{id}}" class="menu_items">
					<div class="menu-item">
						<h2 id="{{id}}name">{{name}}</h2>
						<span id='{{id}}price'>${{price}}</span>
					</div>
					<p id="{{id}}description">{{description}}</p>
					<form id="{{id}}">
						<div class="form-row">
							<label>
								<span>Quantity</span>
								<input type="number" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
							</label>
						</div>
						<h4>Bagel</h4>
						<div class="form-row">
							<label>
								<input type="radio" name="bagel" id="{{bagel.id}}" value="{{bagel.id}}" checked>{{bagel.bagel_type}} {{#each otherBagels}}
								<input type="radio" name="bagel" id="{{id}}" value="{{id}}">{{bagel_type}} {{/each}}
							</label>

						</div>

						<div class="form-row">
							<label>
								<span>Comments</span>
								<textarea name="comments" id="{{id}}comments"></textarea>
							</label>
						</div>
						<h4>Extras</h4>
						<div id="{{id}}checks">
							<div class="form-row">
								{{#each extras}}
								<label>
									<span>{{name}}</span>
									<input name="ingredients" type="checkbox" value="{{id}}">
								</label>
								{{/each}}
							</div>
							<h4>Removies</h4>
							<div class="form-row">
								{{#each ingredients}}
								<label>
									<span>{{name}}</span>
									<input class="remove" name="ingredients" type="checkbox" value="{{id}}" checked>
								</label>
								{{/each}}
							</div>
						</div>

						<button class='cart-submit' type="submit">Add to Cart</button>

					</form>
				</div>
				{{/each}}
			</div>

		</script>
		<script type="text/x-handlebars-template" id='drink-render'>
			{{#each drinks}}
			<div id="item-{{id}}">
				<div class="menu-item">
					<h4 id="{{id}}name">{{name}}</h4>
					<span>${{price}}</span>
				</div>
				<form id="{{id}}">
					<div class="form-row">
						<label>
							<span>Quantity</span>
							<input type="number" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
						</label>
					</div>
					<button class='cart-submit' type="submit">Add to Cart</button>
				</form>
			</div>
			{{/each}}
		</script>

		<script type="text/x-handlebars-template" id='cart-render'>
			{{#cart}} Items: {{quantity}} - Base Total: ${{total}} {{/cart}}
		</script>
		<script type="text/x-handlebars-template" id='detailed-cart-render'>
			{{#each orderItem}}
			<div id="cart-{{id}}">
				<h1>{{name}} (x{{quantity}})</h1>
				<h3>{{price}} - {{description}}</h3>
				<p>Ingredients: {{#each ingredients}} {{name}} {{/each}}</p>
				<button value="{{id}}" class='remove-cart' id="remove-{{id}}">Remove from Cart</button>
			</div>
			{{/each}}
		</script>

		<script type="text/x-handlebars-template" id='order-summary-render'>

			<h1>Congratulations on making an order!</h1>
			<h2>The bagels are in the oven</h2> {{#each items}}
			<h1>{{name}} (x{{quantity}})</h1>
			<h3>{{price}} - {{description}}</h3>
			<p>Ingredients: {{#each ingredients}} {{name}} {{/each}}</p>
			{{/each}} {{#order}} {{#data}}
			<h2>Delivery Cost: ${{delivery_cost}}</h2>
			<h2>Subtotal: ${{subtotal}}</h2>
			<h2>Taxes: ${{taxes}}</h2>
			<h2>Total: ${{total}}</h2>
			<h2>Order Id: {{id}}</h2>
			<h1>Thank you for buying bagels from us!</h1> {{/data}} {{/order}}
		</script>

		<script type="text/x-handlebars-template" id='user-pay-render'>
			<div>
				{{#each data}}
					<li>name: {{name}}</li>
					<li>address: {{address_line1}}
						<br> {{address_line2}}
					</li>
					<li>city: {{address_city}}</li>
					<li>zip: {{address_zip}}</li>
					<li>brand: {{brand}}</li>
					<li>expiration date: {{exp_month}}/{{exp_year}}</li>
					<li>type: {{type}}</li>
					<li>card number: **** **** **** {{last4}}</li>
				<button type="submit" id="delete_card">delete this card</button>
				{{/each}}
				<br>
				<button type="submit" id="add_card">add card</button>
				</br>
			</div>
		</script>

		<!-- HANDLEBARS TEMPLATE: EDIT USER PROFILE -->
		<script id="user_profile_template" type="text/x-handlebars-template">
			{{#user}}
			<h1>User Profile:</h1>
			<div id=user-{{this.id}}>
					<li>First Name: {{first_name}}</li>
					<li>Last Name: {{last_name}}</li>
					<li>Email: {{email}}</li>
					<li>Phone Number: {{phone_number}}</li>
					<li>Address 1: {{address_1}}</li>
					<li>Address 2: {{address_2}}</li>
					<li>Zipcode: {{address_zipcode}}</li>
				<button id=edit-profile-b-{{this.id}} class=edit-profile>Edit Profile</button>
				</div>

				<form id="edit-profile-form">
					First Name:
					<input type=text id=user-first-name-field value="{{first_name}}" />
					<br> Last Name:
					<input type=text id=user-last-name-field value="{{last_name}}" />
					<br> Email:
					<input type=text id=user-email-field value="{{email}}" />
					<br> Phone Number:
					<input type=text id=user-phone-field value="{{phone_number}}" />
					<br> Address 1:
					<input type=text id=user-address-1-field value="{{address_1}}" />
					<br> Address 2:
					<input type=text id=user-address-2-field value="{{address_2}}" />
					<br> Zipcode:
					<input type=text id=user-zipcode-field value="{{address_zipcode}}" />
					<p>

						<button id='edit-profile-submit' type="submit">Save Profile</button>
						<button id='edit-profile-cancel' type="submit">Cancel</button>

				</form>
			{{/user}}
		</script>
		<script src="js/order.js" type="text/javascript"></script>
		<script src="js/payment.js" type="text/javascript"></script>

</body>

</html>
