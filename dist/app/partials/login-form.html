<form action="" id="login-form">
	<div class="form-row">
		<label>
			<span>Email Address</span>
			<input type="text" id="email" />
		</label>
	</div>

	<div class="form-row">
		<label>
			<span>Password</span>
			<input type="text" id="password" />
		</label>
	</div>
	<button type="submit" id="login-submit">Submit</button>
</form>
